<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - VSAS</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="container">
  <header class="login-header">
    <h1>
      Welcome to VSAS
    </h1>
  </header>
  
  <main>
    <div class="errorMessage">
      <label id="errorMessage">Invalid Attempt, Please try again.</label>
    </div>
    <header class="form-header">
      <h1>Login</h1>
    </header>

      <div class="form-control">
        <label for="emailid">Email Id</label>
        <input
          class="form-input"
          type="text" 
          id="emailId">
      </div>
      <div class="form-control">
        <label for="password">Password</label>
        <input
          class="form-input"
          type="password" 
          id="password">
      </div>
      <div class="form-submit" onclick="login()">
        <button
          class="button"
          id="login" >
            Login
        </button>
        <a href="Registration/Create" id="register">Register</a>
      </div>

  </main>

  <footer class="copy">
    @2022 - VSAS -&nbsp;<a href="#">Policy</a>
  </footer>
</div>
    <script src="js/jquerylib.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
